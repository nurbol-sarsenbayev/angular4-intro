
<h2>Car</h2>
<input type="text" class="form-control" [(ngModel)]="car.name" placeholder="Name..."> <br>
<input type="text" class="form-control" [(ngModel)]="car.color" placeholder="Color..."> <br>
<input type="number" class="form-control" [(ngModel)]="car.year" placeholder="Year..."> <br>
<button class="btn btn-primary" (click)="onSumbit()">{{status}}</button>
